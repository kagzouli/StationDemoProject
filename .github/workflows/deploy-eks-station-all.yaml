name: Deploy EKS station

#on: [push]
on: 
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: The environment to create
        options:
          - dev
        required: true

      region:
        type: choice
        description: The region where we can create objects
        options:
          - eu-west-3
        required: true

#env:
#  ENVIRONMENT_NAME: dev

jobs:
  # Deploy networks
  networks:
    uses: ./.github/workflows/terraform-networks-reusable.yaml
    with:
      # environment: ${{ env.ENVIRONMENT_NAME}}
      environment: ${{ github.event.inputs.environment}}
      region: ${{ github.event.inputs.region}}
    secrets:
      aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_key:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  # Deploy networks
  secrets:
    uses: ./.github/workflows/terraform-secrets-reusable.yaml
    needs: networks
    with:
      # environment: ${{ env.ENVIRONMENT_NAME}}
      environment: ${{ github.event.inputs.environment}}
      region: ${{ github.event.inputs.region}}
    secrets:
      aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_key:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  # Deploy EKS
  eks:
    uses: ./.github/workflows/terraform-eks-reusable.yaml
    needs: secrets
    with:
      # environment: ${{ env.ENVIRONMENT_NAME}}
      environment: ${{ github.event.inputs.environment}}
      region: ${{ github.event.inputs.region}}
    secrets:
      aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_key:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  # Deploy kubernetes station
  deploy_station:
    runs-on: ubuntu-latest
    needs: eks
    steps:

      - name: Checkout
        id: checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ github.event.inputs.region}}
          role-duration-seconds: 3600

      - name: Install Helm
        run: |
          curl -fsSLo get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh

      - name: launch station
        id: launch-station
        run: bash launchAwsStationChart.sh internal
        working-directory: kubernetes/helm
      