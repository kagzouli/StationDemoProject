name: "[Test] Test Custom Runner"

on: 
  workflow_dispatch:

jobs:

  test: 
    runs-on: [self-hosted , station , build ]
    steps:

      - name: Get kubectl version
        id: get_kubectl_version
        run: kubectl version

      - name: Get Helm version
        id: get_helm_version
        run: helm version

      - name: Get Terraform version
        id: get_terraform_version
        run: terraform version

