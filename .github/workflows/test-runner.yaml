name: "[Test] Test Runner"

on: 
  workflow_dispatch:

jobs:

  test: 
    runs-on: self-hosted
    steps:
        
      - name: Get Helm version
        id: get_helm_version
        run: helm version

      - name: Get docker version
        id: get_docker_version
        run: docker version

      - name: Get Terraform version
        id: get_terraform_version
        run: terraform version

