<div>
    
<div *ngIf="isDataAvailable">
   <div class="form-container">
      <div class="row columns">
        <h1 translate="SELECT_STATION_TITLE"></h1>
  
        <ul>
          <li><span class="pocbold" translate="NETWORK_LABEL"></span>      : {{trafficStationBean.reseau}}</li>     
          <li><span class="pocbold" translate="STATION_LABEL"></span>      : {{trafficStationBean.station}}</li>   
          <li><span class="pocbold" translate="TRAFFIC_LABEL"></span>      : {{trafficStationBean.traffic}}</li>  
          <li><span class="pocbold" translate="CORRESPOND_LABEL"></span>   : {{trafficStationBean.listCorrespondance}}</li>    
          <li><span class="pocbold" translate="CITY_LABEL"></span>         : {{trafficStationBean.ville}}</li>    
          <li><span class="pocbold" translate="ARRONDISS_LABEL"></span>    : {{trafficStationBean.arrondissement}}</li>    
          
        </ul>
       
      </div>
    </div>
  </div>

  <br/>
  <br/>
  <table>
    <tr>
      <td item-width="150"></td>
      <td item-width="150"><button class="button" (click)="callUpdateStation($event)">Update</button></td>
      <td item-width="150"><button class="button" (click)="callDeleteStation($event)">Delete</button></td>      
    </tr>

  </table>
  
  
  
</div>
