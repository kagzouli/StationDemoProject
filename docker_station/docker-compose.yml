version: '3.2'

services:
  station_db:
    image: station-db:latest
    deploy:
      replicas: 1 
      restart_policy:
        condition: on-failure
    restart: always
    ports:
      - "33060:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=StationDemoDb
      - MYSQL_USER=stationuser
      - MYSQL_PASSWORD=stationpwd
    volumes:
      - ./logs/stationdb:/var/log/mysql
      - ./database_station/data:/var/lib/mysql
      
  station_back:
    depends_on:
      - station_db
    image: station-back:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    environment:
      - DB_TRAFSTAT_URL=jdbc:mysql://station_db:3306/StationDemoDb?connectTimeout=0
      - DB_TRAFSTAT_MAXACTIVE=100
      - DB_TRAFSTAT_USERNAME=stationuser  
      - DB_TRAFSTAT_PASSWORD=stationpwd   
    ports:
      - "4000:8080"
    volumes:
      - logstationback:/usr/local/tomcat/logs
 
  station_front_tomcat:
    image: station-front-tomcat:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    environment:
      - JAVA_OPTS="-agentlib:jdwp=transport=dt_socket,address=10000,server=y,suspend=n"
    ports:
      - "4300:8080"
      - "10000:10000"
    volumes:
      - logstationtomcatfront:/usr/local/tomcat/logs

  station_front_nginx:
    image: station-front-nginx:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
        - "5000:80"
    volumes:
      - logstationnginxfront:/var/log/nginx/

volumes:
   logstationback:
      driver: local 
      driver_opts:
        type: none
        o: bind
        device: ${PWD}/logs/stationback 
   logstationtomcatfront:
      driver: local 
      driver_opts:
        type: none
        o: bind
        device: ${PWD}/logs/stationtomcatfront
   logstationnginxfront:
      driver: local 
      driver_opts:
        type: none
        o: bind
        device: ${PWD}/logs/stationnginxfront

