apiVersion: apps/v1
kind: Deployment
metadata:
  name: stationfront-deploy
  namespace: default
spec:
  # A deployment's specification really only 
  # has a few useful options
  
  # 1. How many copies of each pod do we want?
  replicas: 2

  # 2. Which pods are managed by this deployment?
  selector:
    # This must match the labels we set on the pod!
    matchLabels:
      app:  stationfront
  
  # This template field is a regular pod configuration 
  # nested inside the deployment spec
  template:
    metadata:
      # Set labels on the pod.
      # This is used in the deployment selector.
      labels:
        app: stationfront
    spec:
      volumes:
      - name: logstationfrontnginx 
        hostPath:
         path: /root/docker_station/logs/stationnginxfront
         type: Directory
      - name: logstationfronttomcat
        hostPath:
         path: /root/docker_station/logs/stationtomcatfront
         type: Directory
      containers:
        - name: stationfront-nginx
          image: kagzouli/station-front-nginx:1.0.0
          volumeMounts:
          - name: logstationfrontnginx  
            mountPath: /var/log/nginx/
          ports:
          - containerPort: 80
            protocol: TCP
        - name: stationfront-tomcat
          image: kagzouli/station-front-tomcat:1.0.0
          volumeMounts:
          - name: logstationfronttomcat 
            mountPath: /usr/local/tomcat/logs 
          ports:
          - containerPort: 8080
            protocol: TCP
