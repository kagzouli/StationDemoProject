apiVersion: v1
kind: Service
metadata:
  name: stationbackservice 
  namespace: {{station_namespace}}
  annotations:
    prometheus.io/path: /StationDemoSecureWeb/actuator/prometheus
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  type: ClusterIP
  ports:
  - port: 4000
    name: stationback
    targetPort: 8080 
    protocol: TCP
  selector:
    app: stationback
