apiVersion: apps/v1
kind: Deployment
metadata:
  name: stationdb-deploy
  namespace: {{station_namespace}}
spec:
  # A deployment's specification really only 
  # has a few useful options
  
  # 1. How many copies of each pod do we want?
  replicas: 1 

  # 2. Which pods are managed by this deployment?
  selector:
    # This must match the labels we set on the pod!
    matchLabels:
      app:  stationdb
  
  # This template field is a regular pod configuration 
  # nested inside the deployment spec
  template:
    metadata:
      # Set labels on the pod.
      # This is used in the deployment selector.
      labels:
        app: stationdb
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
      containers:
        - name: stationdb
          image: kagzouli/station-db:{{station.version}}
          imagePullPolicy: Always
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - all
          env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: stationdb-secret
                key: database-rootpassword
          - name: MYSQL_DATABASE
            value: "StationDemoDb"
          - name: MYSQL_USER
            value: stationUser
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: stationdb-secret 
                key: database-password 
          resources:
            requests:
              cpu: 300m
              memory: 768Mi
            limits:
              cpu: 500m
              memory: 768Mi
          ports:
          - containerPort: 3306
            protocol: TCP
      serviceAccountName: station